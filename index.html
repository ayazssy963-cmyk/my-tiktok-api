<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محمل تيك توك السريع</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #121212; color: white; text-align: center; padding: 20px; margin: 0; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .card { background: #1e1e1e; padding: 30px 20px; border-radius: 20px; max-width: 400px; width: 90%; box-shadow: 0 10px 30px rgba(0,0,0,0.5); border: 1px solid #333; }
        h2 { color: #fe2c55; margin-bottom: 10px; }
        p { color: #888; font-size: 0.9rem; }
        input { width: 100%; padding: 15px; margin: 20px 0; border-radius: 10px; border: 1px solid #333; background: #2b2b2b; color: white; text-align: center; box-sizing: border-box; outline: none; }
        input:focus { border-color: #fe2c55; }
        button { background: #fe2c55; color: white; border: none; padding: 15px; border-radius: 10px; font-weight: bold; width: 100%; cursor: pointer; transition: 0.3s; }
        button:active { transform: scale(0.98); }
        button:disabled { background: #444; cursor: not-allowed; }
        #loader { display: none; margin-top: 15px; color: #fe2c55; font-weight: bold; }
        #result { display: none; margin-top: 25px; padding-top: 20px; border-top: 1px solid #333; }
        .dl-link { background: #25d366; color: white; text-decoration: none; padding: 12px 20px; border-radius: 8px; display: inline-block; margin-top: 10px; font-weight: bold; width: 100%; box-sizing: border-box; }
    </style>
</head>
<body>
    <div class="card">
        <h2>PureTik</h2>
        <p>تحميل فيديوهات تيك توك بدون علامة مائية</p>
        
        <input type="text" id="videoUrl" placeholder="الصق رابط الفيديو هنا">
        <button id="extractBtn" onclick="startDownload()">استخراج الفيديو</button>
        
        <div id="loader">جاري التحليل... انتظر قليلاً</div>

        <div id="result">
            <p style="color: #25d366;">✅ الفيديو جاهز!</p>
            <a id="downloadBtn" class="dl-link" href="#" target="_blank">تحميل الفيديو الآن</a>
        </div>
    </div>

    <script>
    async function startDownload() {
        const urlInput = document.getElementById('videoUrl');
        const url = urlInput.value.trim();
        const btn = document.getElementById('extractBtn');
        const loader = document.getElementById('loader');
        const resultDiv = document.getElementById('result');
        const dlBtn = document.getElementById('downloadBtn');

        if(!url) return alert("يرجى لصق الرابط أولاً");

        // تفعيل وضع التحميل وإخفاء النتائج السابقة
        btn.disabled = true;
        loader.style.display = 'block';
        resultDiv.style.display = 'none';

        try {
            // استخدام API جاهزة مباشرة (Tiklydown) لضمان السرعة والعمل المستمر
            const response = await fetch(`https://api.tiklydown.eu.org/api/download?url=${encodeURIComponent(url)}`);
            const data = await response.json();
            
            // التحقق من وصول البيانات بنجاح
            if(data && data.result && data.result.video && data.result.video.noWatermark) {
                dlBtn.href = data.result.video.noWatermark;
                resultDiv.style.display = 'block';
            } else {
                alert("فشل الاستخراج. تأكد من أن الرابط لفيديو عام وليس خاصاً.");
            }
        } catch (e) {
            console.error(e);
            alert("حدث خطأ في الاتصال بالخدمة. حاول مرة أخرى.");
        } finally {
            btn.disabled = false;
            loader.style.display = 'none';
        }
    }
    </script>
</body>
</html>
